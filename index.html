<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>侯恁暄youtube切版練習</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <div id="header">
    <div class="bars"><i class="fa-solid fa-bars"></i></div>

    <div class="logo">
      <a href="#header"><img src="./images/images.png" alt="logo" /></a>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="搜尋" aria-label="Recipient's username"
        aria-describedby="button-addon2" />
      <button class="searchBtn btn btn-outline-secondary" type="button" id="button-addon2">
        <i class="searchIcon fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="microphone">
      <i class="fa-solid fa-microphone"></i>
    </div>

    <div class="set"><i class="fa-solid fa-ellipsis-vertical"></i></div>


    <div class="user">
      <div class="front"></div>
      <div class="middle"><i class="fa-regular fa-user login"></i>登入</div>
      <div class="back"></div>
    </div>

  </div>
  </div>

  <!-- 左側邊 -->
  <div id="sidebar">
    <div class="homepage"><i class="fa-solid fa-house"></i><br>首頁</div>
    <div class="shorts"><i class="fa-regular fa-circle-play"></i><br>Shorts</div>
    <div class="subscription"><i class="fa-solid fa-clipboard-list"></i><br>訂閱內容</div>
    <div class="media"><i class="fa-solid fa-display"></i><br>媒體庫</div>
    <div class="history"><i class="fa-solid fa-clock-rotate-left"></i><br>觀看紀錄</div>

  </div>


  <div id="content">

  </div>
</body>

</html>
